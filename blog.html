<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Page with Scrolling Banner</title>
    <link rel="stylesheet" href="blog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .banner-container {
            overflow: hidden;
            white-space: nowrap;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .banner {
            display: inline-block;
            animation: scroll 20s linear infinite; /* Adjust animation duration as needed */
        }
        .banner-item {
            display: inline-block;
            width: 400px; /* Adjust width of banner items */
            padding: 20px;
            text-align: center;
            border-right: 1px solid #ddd;
        }
        .banner-item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .banner-item .name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .banner-item .description {
            font-size: 1.2em;
        }
        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        .image-placeholder img {
            max-width: 100%;
            max-height: 100%;
            display: block;
            margin: auto;
            object-fit: cover;
        }
        .blog-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .blog-header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .blog-header .name {
            font-weight: bold;
        }
        .blog-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .blog-actions button {
            padding: 5px 10px;
            border: none;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        .blog-actions button:hover {
            background-color: #00ff6a;
        }
        .blog-actions button i {
            margin-right: 5px;
        }
        .blog-actions .like-count, .blog-actions .share-count {
            margin-left: 5px;
        }
        .image-upload {
            margin: 10px 0;
        }
        .image-placeholder {
            width: 100%;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .heading-input-container {
            margin-bottom: 20px;
        }
        .heading-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        .content-input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
        }
        .publish-button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .publish-button:hover {
            background-color: #000000;
        }
        .tags-container {
            margin-top: 10px;
        }
        .tags-container label {
            font-weight: bold;
            margin-right: 10px;
        }
        .tags-container input[type="checkbox"] {
            display: none;
        }
        .tags-container label {
            display: inline-block;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        .tags-container label:hover {
            background-color: #f0f0f0;
        }
    </style>
    <script>
        let likeCount = 0;
        let shareCount = 0;

        function previewImage(event) {
            const imagePlaceholder = document.querySelector('.image-placeholder');
            imagePlaceholder.innerHTML = '';
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.style.width = '100%';
                    img.style.height = 'auto';
                    img.style.objectFit = 'cover';
                    imagePlaceholder.appendChild(img);
                };
                reader.readAsDataURL(file);
            }
        }

        function adjustImagePlaceholder() {
            const heading1 = document.querySelector('.heading-input');
            const imagePlaceholder = document.querySelector('.image-placeholder');
            imagePlaceholder.style.width = heading1.clientWidth + 'px';
        }

        function updateCounts() {
            document.querySelector('.like-count').textContent = likeCount;
            document.querySelector('.share-count').textContent = shareCount;
        }

        function likePost() {
            likeCount++;
            updateCounts();
        }

        function sharePost() {
            shareCount++;
            updateCounts();
        }

        window.addEventListener('load', () => {
            adjustImagePlaceholder();
            updateCounts();
        });
        window.addEventListener('resize', adjustImagePlaceholder);
        window.addEventListener('input', adjustImagePlaceholder);

        function addTag(tagName) {
            console.log(`Adding tag: ${tagName}`);
            const tagsContainer = document.querySelector('.tags-container');
            const tag = document.createElement('label');
            tag.textContent = `#${tagName}`;
            tagsContainer.appendChild(tag);
        }

        function addCustomTag() {
            console.log('addCustomTag called');
            const customTagInput = document.getElementById('custom-tag');
            const tagName = customTagInput.value.trim();
            if (tagName) {
                addTag(tagName);
                customTagInput.value = '';
        }
    }
    </script>
</head>
<body>
    <div class="container">
        <div class="blog-content">
            <input type="text" class="title-input" placeholder="Title">
            <input type="text" class="description-input" placeholder="Description">
            <div class="blog-header">
                <img src="user.jpg" alt="User Image">
                <div class="name">Nami</div>
            </div>
            <div class="blog-actions">
                <button onclick="likePost()"><i class="fas fa-thumbs-up"></i> Like <span class="like-count">0</span></button>
                <button><i class="fas fa-message"></i> Message</button>
                <button onclick="sharePost()"><i class="fas fa-share"></i> Share <span class="share-count">0</span></button>
            </div>
            <div class="image-upload">
                <input type="file" accept="image/*" onchange="previewImage(event)">
            </div>
            <div class="image-placeholder">IMAGE HERE :)</div>
            <div class="heading-input-container">
                <input type="text" class="heading-input" placeholder="Heading 1">
                <textarea class="content-input" placeholder="Write your content here..."></textarea>
            </div>
            <div class="heading-input-container">
                <input type="text" class="heading-input" placeholder="Heading 2">
                <textarea class="content-input" placeholder="Write your content here..."></textarea>
            </div>
            <div class="heading-input-container">
                <input type="text" class="heading-input" placeholder="Heading 3">
                <textarea class="content-input" placeholder="Write your content here..."></textarea>
            </div>
            <div class="tags-container">
                <label for="food" onclick="addTag('food')">#food</label>
                <label for="money" onclick="addTag('money')">#money</label>
                <label for="tech" onclick="addTag('tech')">#tech</label>
                <label for="fitness" onclick="addTag('fitness and health')">#fitness and health</label>
                <input type="text" id="custom-tag" placeholder="Add custom tag">
                <button onclick="addCustomTag()">Add</button>
            </div>
            <button class="publish-button">Publish Blog</button>
            <div class="blog-actions">
                <button><i class="fas fa-arrow-right"></i> Check it out</button>
            </div>
        </div>
    </div>
    <div class="banner-container">
        <div class="banner">
            <div class="banner-item">
                <img src="user1.jpg" alt="Nami">
                <div class="name">Nami</div>
                <div class="description">Top class restaurants...</div>
            </div>
            <div class="banner-item">
                <img src="user2.jpg" alt="Zoro">
                <div class="name">Zoro</div>
                <div class="description">Is AI a threat..</div>
            </div>
            <div class="banner-item">
                <img src="user3.jpg" alt="Fury">
                <div class="name">Fury</div>
                <div class="description">My views on budget'24...</div>
            </div>
        </div>
    </div>
</body>
</html>
